version: '2'
sql:
  - schema: './db/migration/'
    queries: './db/query/'
    engine: 'mysql'
    gen:
      go:
        package: 'db'
        out: './db/sqlc/'
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        overrides:
          - go_type: 'time.Time'
            db_type: 'timestamptz'
